<div class="row color">

    <div class=" pull-left col-lg-8">
        <h2>insight</h2>
    </div>
    <div class="pull-right BtnPadding">
        <button type="button" class="btn btn-primary"><span class="glyphicon glyphicon-question-sign iconcolor"></span>Help </button>
        <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">Help Desk<span class="caret"></span> </button>
        <button type="button" class="btn btn-primary">Logout</button>
    </div>
</div>

<div class="row homeBlock">
    <div class="col-lg-8">
        <h3>Home</h3>
    </div>
    <div class="col-lg-2 BtnPadding"><b>My Tasks (8)</b></div>
    <div class="col-lg-2 BtnPadding">
        <button type="button" class=" btn-default"><a href="#">Priority</a></button>
        <button type="button" class=" btn-default "><a href="#">Category</a></button>
    </div>
</div>

<div class="row">
    <section data-bind="foreach:menus" class="col-lg-8 padding">
        <div class="block">
            <div>
                <div class="col-lg-9">
                    <h4 data-bind="text:name"></h4>
                </div>
                <div class="col-lg-3 ">
                    <a href="#">
                        <h4 class="pull-right">View Registration<span class="glyphicon glyphicon-chevron-right"></span></h4>
                    </a>
                </div>
            </div>
            <div class="overlay">
                <div class="col-lg-6">
                    <strong data-bind="text:Active"></strong><strong>-Active</strong>&nbsp
                    <strong data-bind="text:Incomplete"></strong><strong>-Incomplete</strong>&nbsp
                    <strong data-bind="text:Pending"></strong><strong>-Pending</strong>
                   
                </div>
                <div class="pull-right">
                    <div class="col-lg-2 pull-right">
                        <a href="#">5 year submission</a>
                    </div>
                    <div class="col-lg-2 pull-right">
                        <a href="#">SAE & Other Reports</a>
                    </div>
                    <div class="col-lg-2 pull-right">
                        <a href="#">Annual Review</a>
                    </div>
                    <div class="col-lg-2 pull-right">
                        <a href="#">Amendment</a>
                    </div>
                    <div class="col-lg-2 pull-right">
                        <a href="#">New Registration</a>
                    </div>
                    <div class="col-lg-1 pull-right">
                        <span class="glyphicon glyphicon-plus"></span>
                    </div>
                </div>
            </div>
        </div>
       
    </section>
    <section class=" col-lg-4 emptyBlock">
    </section>
</div>
